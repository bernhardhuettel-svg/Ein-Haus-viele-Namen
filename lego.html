<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Lego-Grundstück – Ela & Bernhard</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: #f9f9f9;
            color: #222;
            text-align: center;
        }
        header {
            padding: 30px 20px;
            background: #fff;
            border-bottom: 1px solid #ddd;
        }
        h1 {
            margin: 0.4em 0;
        }
        #container {
            width: 100%;
            height: 70vh;
            min-height: 500px;
            border: 1px solid #ccc;
            background: #eee;
            margin: 20px 0;
        }
        button {
            padding: 14px 32px;
            font-size: 1.1em;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 20px;
        }
        button:hover {
            background: #218838;
        }
        .info {
            max-width: 800px;
            margin: 0 auto 40px;
            padding: 0 20px;
            line-height: 1.6;
        }
        a.back {
            display: inline-block;
            margin: 30px 0;
            padding: 10px 24px;
            background: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
        a.back:hover {
            background: #0055aa;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.min.js"></script>
</head>
<body>

<header>
    <h1>3D Lego-Grundstück</h1>
    <p>Das ist der Start: eine saubere, flache 1000-qm-Grundstücksfläche als Lego-Baseplate.<br>
    Klicke unten, um das 3D-Modell zu laden.</p>
</header>

<div id="container"></div>

<div class="info">
    <button onclick="init3D()">Grundstück laden</button>

    <p>Später bauen wir hier das Haus Stein für Stein drauf.<br>
    Jeder 1-€-Beitrag = ein virtueller Stein auf dieser Fläche.</p>

    <a href="index.html" class="back">← Zurück zur Hauptseite</a>
</div>

<script>
    let scene, camera, renderer;

    function init3D() {
        const container = document.getElementById('container');

        // Szene erstellen
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f8ff); // hellblauer Himmel

        // Kamera (statisch, leicht schräg von oben)
        camera = new THREE.PerspectiveCamera(50, container.clientWidth / container.clientHeight, 0.1, 2000);
        camera.position.set(0, 25, 40);  // erhöht und zurückgezogen für guten Überblick
        camera.lookAt(0, 0, 0);

        // Renderer
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // Licht
        const ambient = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambient);

        const directional = new THREE.DirectionalLight(0xffffff, 1.1);
        directional.position.set(20, 40, 30);
        scene.add(directional);

        // Große grüne Lego-Baseplate (Grundstück)
        const plateSize = 40; // Größe in Einheiten (repräsentiert ~1000 qm skaliert)
        const geometry = new THREE.PlaneGeometry(plateSize, plateSize);
        const material = new THREE.MeshStandardMaterial({
            color: 0x4CAF50,          // sattes Lego-Grün
            roughness: 0.9,
            metalness: 0.0
        });
        const baseplate = new THREE.Mesh(geometry, material);
        baseplate.rotation.x = -Math.PI / 2; // flach legen
        baseplate.position.y = -0.05;        // leicht unter Null für Schatten
        scene.add(baseplate);

        // Leichte Grid-Linien für "Studs"-Gefühl (optional, aber schön)
        const gridHelper = new THREE.GridHelper(plateSize, 40, 0x888888, 0xaaaaaa);
        gridHelper.position.y = 0.01;
        scene.add(gridHelper);

        // Erste Render + Animation-Loop (für Licht/Schatten, falls später)
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Resize handhaben
        window.addEventListener('resize', onWindowResize);
        function onWindowResize() {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }
    }
</script>

</body>
</html>
