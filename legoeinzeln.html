<button id="btnIndex">Startseite</button>
<button id="btnBack">Zurück</button>
<button id="btnHome">Home</button>

<style>
  body { margin:0; overflow:hidden; }

  button {
    position: fixed;

    padding: 8px 14px;

    cursor: pointer;

<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.158/build/three.module.js";

/* ===================== Grundwerte ===================== */
const houseWidth  = 12;
const houseDepth  = 12;
const houseHeight = 3;
const axes = new THREE.AxesHelper(10);

const container = document.getElementById("container");
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xcce6ff);
scene.add(axes);

const houseGroup = new THREE.Group();
scene.add(houseGroup);


const houseOffsetX = 5;
const houseOffsetZ = 4;
houseGroup.position.set(houseOffsetX, 0, houseOffsetZ);

/* ===================== Kamera ===================== */
const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 500);
camera.position.set(30, 18, 30);

/* ===================== Renderer ===================== */
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
container.appendChild(renderer.domElement);

/* ===================== Licht ===================== */
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const sun = new THREE.DirectionalLight(0xffffff, 1);
sun.position.set(50,100,50);
scene.add(sun);

/* ===================== Materialien ===================== */
const matGround = new THREE.MeshStandardMaterial({color:0x7fa86c});
const matWall   = new THREE.MeshStandardMaterial({color:0xc7a17a});
const matRoof   = new THREE.MeshStandardMaterial({color:0x8b3e2f});
const matGlass  = new THREE.MeshStandardMaterial({color:0x99ccff, transparent:true, opacity:0.6});
const matWood   = new THREE.MeshStandardMaterial({color:0x4a2e1b});

/* ===================== Grundstück ===================== */
const ground = new THREE.Mesh(new THREE.PlaneGeometry(40,20), matGround);
ground.rotation.x = -Math.PI/2;
ground.position.set(20, 0, 10); // Mittelpunkt bei positivem Raum
scene.add(ground);

/* ===================== Wände ===================== */
function wallBlocksArray(x0,z0,w,d,h){
    const blocks = [];
    const size = 0.4;
    const gap = 0.03;

    for(let x=0; x<w; x+=size+gap){
        for(let y=0; y<h; y+=size+gap){
            for(let z=0; z<d; z+=size+gap){
                const b = new THREE.Mesh(
                    new THREE.BoxGeometry(size,size,size),
                    matWall
                );
                b.position.set(x0 + x + size/2, y + size/2, z0 + z + size/2);
                blocks.push(b);
            }
        }
    }
    return blocks;
}

// Hausdimensionen
const houseWidth  = 12;
const houseDepth  = 12;
const houseHeight = 3;

// Wände
const wallFrontArray = wallBlocksArray(0, 0, houseWidth, 0.4, houseHeight); // vorne
const wallBackArray  = wallBlocksArray(0, houseDepth - 0.4, houseWidth, 0.4, houseHeight); // hinten
const wallLeftArray  = wallBlocksArray(0, 0, 0.4, houseDepth, houseHeight); // links
const wallRightArray = wallBlocksArray(houseWidth - 0.4, 0, 0.4, houseDepth, houseHeight); // rechts

// Alle Wände nacheinander hinzufügen
let arrays = [wallFrontArray, wallBackArray, wallLeftArray, wallRightArray];
let arrayIndex = 0;
function addNextWall(){
    if(arrayIndex < arrays.length){
        let blocks = arrays[arrayIndex];
        let i = 0;
        function addBlock(){
            if(i < blocks.length){
                houseGroup.add(blocks[i]);
                i++;
                setTimeout(addBlock, 10);
            } else {
                arrayIndex++;
                addNextWall();
            }
        }
        addBlock();
    }
}
addNextWall();



/* ===================== Fenster ===================== */
function createWindow(xStart, yStart, zStart, width, height, depth = 0.2){
    const group = new THREE.Group();
    const size = 0.4;
    const gap = 0.05;
    for (let x = 0; x < width; x += size + gap){
        for (let y = 0; y < height; y += size + gap){
            const block = new THREE.Mesh(new THREE.BoxGeometry(size,size,depth), matGlass);
            block.position.set(xStart + x + size/2, yStart + y + size/2, zStart);
            group.add(block);
        }
    }
    houseGroup.add(group); // Korrektes houseGroup
}

// Fenster vorne links und rechts
createWindow(2, 1.2, 0.41, 2.4, 1.6);
createWindow(7.6, 1.2, 0.41, 2.4, 1.6);



function createSlidingDoor(xStart, yStart, zStart, width, height, depth=0.2){
    const group = new THREE.Group();
    const size = 0.4;
    const gap = 0.05;

    for (let x = 0; x < width; x += size+gap){
        for (let y = 0; y < height; y += size+gap){
            const block = new THREE.Mesh(new THREE.BoxGeometry(size,size,depth), matGlass);
            block.position.set(xStart + x + size/2, yStart + y + size/2, zStart);
            group.add(block);
        }
    }
    return group;
}

// Beispiel rechte Hauswand
const slidingDoor = createSlidingDoor(0.4, 0.3, houseDepth - 0.41, houseWidth - 0.8, 2.5);
houseGroup.add(slidingDoor);


    
/* ===================== Tür ===================== */
const door = new THREE.Mesh(new THREE.BoxGeometry(1.8,2.3,0.2), matWood);
// vorne mittig
door.position.set(houseWidth/2, 1.15, 0.2);
houseGroup.add(door);


/* ===================== Walmdach ===================== */
function roofSlopeAllSides(width, depth, slope) {
    const size = 0.5;   // Dachblockgröße
    const gap = 0.05;
    const yBase = houseHeight; // Start Y = Wandoberkante

    // VORNE (Z=0)
    const frontRoof = new THREE.Group();
    for (let x = 0; x < width; x += size + gap) {
        for (let z = 0; z < depth/2; z += size + gap) {
            const y = yBase + z * slope;
            const tile = new THREE.Mesh(
                new THREE.BoxGeometry(size, size*0.4, size),
                matRoof
            );
            tile.position.set(x + size/2, y, z + size/2);
            frontRoof.add(tile);
        }
    }
    houseGroup.add(frontRoof);

    // HINTEN (Z = depth - 0.5)
    const backRoof = new THREE.Group();
    for (let x = 0; x < width; x += size + gap) {
        for (let z = 0; z < depth/2; z += size + gap) {
            const y = yBase + z * slope;
            const tile = new THREE.Mesh(
                new THREE.BoxGeometry(size, size*0.4, size),
                matRoof
            );
            tile.position.set(x + size/2, y, depth - z - size/2);
            backRoof.add(tile);
        }
    }
    houseGroup.add(backRoof);

    const leftRoof = new THREE.Group();
    for (let z = 0; z < depth; z += size + gap) {
        for (let x = 0; x < width/2; x += size + gap) {
            const y = yBase + x * slope;
            const tile = new THREE.Mesh(
                new THREE.BoxGeometry(size, size*0.4, size),
                matRoof
            );
            tile.position.set(x + size/2, y, z + size/2);
            leftRoof.add(tile);
        }
    }
    houseGroup.add(leftRoof);

    // RECHTS (X = width - 0.5)
    const rightRoof = new THREE.Group();
    for (let z = 0; z < depth; z += size + gap) {
        for (let x = 0; x < width/2; x += size + gap) {
            const y = yBase + x * slope;
            const tile = new THREE.Mesh(
                new THREE.BoxGeometry(size, size*0.4, size),
                matRoof
            );
            tile.position.set(width - x - size/2, y, z + size/2);
            rightRoof.add(tile);
        }
    }
    houseGroup.add(rightRoof);*/
}


// Dach aufsetzen
roofSlopeAllSides(houseWidth, houseDepth, 0.15);


/* ===================== Kamin ===================== */
const chimney = new THREE.Mesh(
    new THREE.BoxGeometry(0.8, 2, 0.8),
    matWall
);
// hinten links auf Dach
chimney.position.set(2, houseHeight + 1, 2);
houseGroup.add(chimney);


    
/* ===================== Terrasse ===================== */
const terrace = new THREE.Mesh(
    new THREE.BoxGeometry(10, 0.15, 5),
    new THREE.MeshStandardMaterial({color:0xd2b48c})
);
// direkt am Haus vorne
terrace.position.set(houseWidth/2, 0.075, -2.5);
houseGroup.add(terrace);

/* ===================== Glastür zur Terrasse ===================== */
function createSlidingDoor(xStart, yStart, zStart, width, height, depth=0.2){
    const group = new THREE.Group();
    const size = 0.4;
    const gap = 0.05;

    for (let x = 0; x < width; x += size+gap){
        for (let y = 0; y < height; y += size+gap){
            const block = new THREE.Mesh(new THREE.BoxGeometry(size,size,depth), matGlass);
            block.position.set(xStart + x + size/2, yStart + y + size/2, zStart);
            group.add(block);
        }
    }
    return group;
}

// Glastür mittig auf Terrasse (hinten zum Haus)
const slidingDoor = createSlidingDoor(4, 0.3, -2.3, 4, 2.2);
houseGroup.add(slidingDoor);

/* ===================== Pool ===================== */
const pool = new THREE.Mesh(
    new THREE.BoxGeometry(10, 0.5, 6),
    new THREE.MeshStandardMaterial({color:0x4da6ff, transparent:true, opacity:0.7})
);
// direkt an Terrasse
pool.position.set(houseWidth/2, -0.25, -8); 
houseGroup.add(pool);


    
/* ===================== Bäume ===================== */
function tree(x,z){
    const t = new THREE.Mesh(new THREE.CylinderGeometry(0.25,0.25,1.5), new THREE.MeshStandardMaterial({color:0x5a3b1e}));
    t.position.set(x,0.75,z);
    scene.add(t);
    const c = new THREE.Mesh(new THREE.SphereGeometry(1), new THREE.MeshStandardMaterial({color:0x2f7d32}));
    c.position.set(x,2.2,z);
    scene.add(c);
}
tree(-5 + houseOffsetX, -5 + houseOffsetZ);
tree(35 + houseOffsetX, -5 + houseOffsetZ);
tree(-5 + houseOffsetX, 15 + houseOffsetZ);
tree(35 + houseOffsetX, 15 + houseOffsetZ);


    
/* ===================== Maussteuerung ===================== */
let isMouseDown = false;
let mouseX = 0;
let targetRotation = 0;
let targetRotationOnMouseDown = 0;

window.addEventListener('mousedown', (event)=>{
    isMouseDown = true;
    mouseX = event.clientX;
    targetRotationOnMouseDown = targetRotation;
});

window.addEventListener('mousemove', (event)=>{
    if (isMouseDown){
        const deltaX = event.clientX - mouseX;
        targetRotation = targetRotationOnMouseDown + deltaX*0.005;
    }
});

window.addEventListener('mouseup', ()=>{ isMouseDown=false; });

window.addEventListener('wheel', (event)=>{
    camera.position.y -= event.deltaY*0.01;
    camera.position.y = Math.max(5, Math.min(50, camera.position.y));
});

/* ===================== Animation ===================== */
function animate(){
    requestAnimationFrame(animate);
    const radius = 30;
    camera.position.x = radius * Math.cos(targetRotation);
    camera.position.z = radius * Math.sin(targetRotation);
    camera.lookAt(houseOffsetX + houseWidth/2, 1.5, houseOffsetZ + houseDepth/2);
    renderer.render(scene,camera);
}
animate();

/* BUTTON EVENTS – GANZ UNTEN */
document.getElementById("btnIndex").onclick = () => {
  window.location.href = "index.html";
};

document.getElementById("btnBack").onclick = () => {
  history.back();
};

document.getElementById("btnHome").onclick = () => {
  window.location.assign("index.html");
};

/* ===================== Fensteranpassung bei Resize ===================== */
window.addEventListener("resize",()=>{
    camera.aspect = innerWidth/innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth,innerHeight);
});
</script>

</body>
